---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: loki
      version: 3.8.1
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  values:
    write:
      persistence:
        storageClassName: ceph-hdd
        size: 25Gi
    read:
      persistence:
        storageClassName: ceph-hdd
        size: 25Gi
    singleBinary:
      persistence:
        storageClassName: ceph-hdd
        size: 25Gi
