---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: media
spec:
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  releaseName: sabnzbd
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: sabnzbd
      version: 9.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    # Default values for sabnzbd.
    # This is a YAML-formatted file.
    # Declare variables to be passed into your templates.
    image:
      repository: ghcr.io/k8s-at-home/sabnzbd
      tag: v3.7.0
      pullPolicy: IfNotPresent

    env:
      TZ: America/New_York
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/tls-acme: 'true'
          kubernetes.io/ingress.class: nginx
          nginx.ingress.kubernetes.io/auth-url: http://oauth2-proxy.kube-system.svc.cluster.local/oauth2/auth
          nginx.ingress.kubernetes.io/auth-signin: ${SECRET_AUTH_URL}
          cert-manager.io/cluster-issuer: letsencrypt-prod

        hosts:
          - host: sabnzbd.${SECRET_DOMAIN}
            paths:
              - path: /
        tls:
          - secretName: sabnzbd-cert
            hosts:
              - sabnzbd.${SECRET_DOMAIN}

    persistence:
      config:
        enabled: true
        ## sabnzbd configuration data Persistent Volume Storage Class
        ## If defined, storageClassName: <storageClass>
        ## If set to "-", storageClassName: "", which disables dynamic provisioning
        ## If undefined (the default) or set to null, no storageClassName spec is
        ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
        ##   GKE, AWS & OpenStack)
        ##
        storageClass: ceph-hdd
        ##
        ## If you want to reuse an existing claim, you can pass the name of the PVC using
        ## the existingClaim variable
        # existingClaim: your-claim
        accessMode: ReadWriteOnce
        size: 1Gi
        ## Do not delete the pvc upon helm uninstall
        retain: true
      downloads:
        enabled: true
        existingClaim: incoming-sabnzbd
        mountPath: /downloads
      media:
        enabled: true
        existingClaim: incoming-movies-sabnzbd
        mountPath: /incoming_movies
      music:
        enabled: true
        existingClaim: incoming-mp3-sabnzbd
        mountPath: /incoming_music
    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      # We usually recommend not to specify default resources and to leave this as a conscious
      # choice for the user. This also increases chances charts run on environments with little
      # resources, such as Minikube. If you do want to specify resources, uncomment the following
      # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
      limits:
        memory: 1Gi
      requests:
        cpu: 1000m
        memory: 256Mi
        ephemeral-storage: 150Gi
