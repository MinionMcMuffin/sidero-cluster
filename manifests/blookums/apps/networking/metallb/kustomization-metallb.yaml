---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: networking-system-metallb
  namespace: flux-system
spec:
  path: ./manifests/blookums/networking/metallb/base
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  prune: false
  wait: true
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: Secret
        name: cluster-secrets-blookums
      - kind: ConfigMap
        name: cluster-settings-blookums
  decryption:
    provider: sops
    secretRef:
      name: sops-age