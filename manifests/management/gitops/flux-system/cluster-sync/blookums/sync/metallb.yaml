---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: blookums-metallb
  namespace: flux-system
spec:
  kubeConfig:
    secretRef:
      name: blookums-kubeconfig
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./manifests/blookums/apps/networking/metallb/base
  prune: false
  validation: client
  wait: true
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: Secret
        name: cluster-secrets-blookums
      - kind: ConfigMap
        name: cluster-settings-blookums
  decryption:
    provider: sops
    secretRef:
      name: sops-age
